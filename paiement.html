<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Paiement</title>
  <style>
    body {
      font-family: "Open Sans", sans-serif;
      background: #f2f2f2;
    }

    .modal {
      background: #fff;
      border-radius: 10px;
      max-width: 450px;
      margin: 50px auto;
      padding: 30px;
      box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.1);
    }

    .form_title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 25px;
      color: #1a1f36;
    }

    .input_container {
      margin-bottom: 20px;
    }

    .input_label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #1a1f36;
    }

    .input_field {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s;
    }

    .input_field:focus {
      border-color: #1a73e8;
      outline: none;
    }

    .split {
      display: flex;
      gap: 10px;
    }

    .purchase--btn {
      width: 100%;
      padding: 12px;
      background: #1a73e8;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .purchase--btn:hover {
      background: #1669c1;
    }

    .paypal-btn {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      background: #ffc439;
      color: #111;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .paypal-btn:hover {
      background: #e0ac00;
    }

  </style>
</head>
<body>

  <div class="modal">
    <form class="form" action="traitement_paiement.php" method="post">
      <h2 class="form_title">Paiement</h2>

      <div class="input_container">
        <label class="input_label">Num√©ro de carte</label>
        <input class="input_field" type="text" name="numero_carte" required placeholder="1234 5678 9012 3456">
      </div>

      <div class="input_container">
        <label class="input_label">Nom sur la carte</label>
        <input class="input_field" type="text" name="nom_carte" required placeholder="Jean Dupont">
      </div>

      <div class="split">
        <div class="input_container">
          <label class="input_label">Expiration</label>
          <input class="input_field" type="text" name="expiration" placeholder="MM/AA" required>
        </div>
        <div class="input_container">
          <label class="input_label">CVC</label>
          <input class="input_field" type="text" name="cvc" required placeholder="123">
        </div>
      </div>

      <button class="purchase--btn" type="submit">Payer</button>
      <button class="paypal-btn" type="button" onclick="alert('Redirection vers PayPal...')">Payer avec PayPal</button>
    </form>
  </div>

</body>
</html>
